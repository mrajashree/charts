{{- if .Values.NFS.Enabled }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "nfs-provisioner"
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get"]
  - apiGroups: ["extensions"]
    resources: ["podsecuritypolicies"]
    resourceNames: ["nfs-provisioner"]
    verbs: ["use"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "nfs-provisioner"
subjects:
  - kind: ServiceAccount
    name: "nfs-provisioner"
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: "nfs-provisioner"
  apiGroup: rbac.authorization.k8s.io
---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: "nfs-provisioner"
  labels:
    app: "nfs-provisioner"
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app: "nfs-provisioner"
        release: {{ .Release.Name }}
    spec:
      serviceAccount: "nfs-provisioner"
      containers:
        - name: nfs-provisioner
          image: "{{ .Values.NFS.image.repository }}:{{ .Values.NFS.image.tag }}"
          imagePullPolicy: {{ .Values.NFS.image.pullPolicy }}
          ports:
            - name: nfs
              containerPort: 2049
              hostPort: {{ .Values.NFS.HostPort }}
            - name: mountd
              containerPort: 20048
            - name: rpcbind
              containerPort: 111
            - name: rpcbind-udp
              containerPort: 111
              protocol: UDP
          securityContext:
            capabilities:
              add:
                - DAC_READ_SEARCH
                - SYS_RESOURCE
          args:
            - "-provisioner=local.net/nfs-provisioner"
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: export-volume
              mountPath: /export
      volumes:
        - name: export-volume
          hostPath:
            path: {{ .Values.NFS.Persistence.hostPath }}
---
apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: "nfs-provisioner"
spec:
  fsGroup:
    rule: RunAsAny
  allowedCapabilities:
  - DAC_READ_SEARCH
  - SYS_RESOURCE
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - persistentVolumeClaim
  - secret
  - hostPath
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "nfs-provisioner"
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: "nfs-provisioner"
  {{- if .Values.NFS.Persistence.defaultClass }}
  annotations:
    storageclass.beta.kubernetes.io/is-default-class: "true"
  {{- else }}
  annotations:
    storageclass.beta.kubernetes.io/is-default-class: "false"
  {{- end }}
  labels:
    kubernetes.io/cluster-service: "true"
provisioner: local.net/nfs-provisioner
{{- end }}
