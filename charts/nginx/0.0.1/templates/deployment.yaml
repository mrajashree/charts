{{ if (.Values.test.mySwitch.enabled) and eq .Values.test.mySwitch.enabled "true" }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Values.fullName }}
  labels:
    app: nginx
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: {{ .Values.fullName }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion | default .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP
          stdin: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 600

{{ end }}